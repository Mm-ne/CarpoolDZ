<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles/user.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="../index.html">
                    <h1>CarpoolDZ</h1>
                </a>
                
            </div>
                         
        </nav>
    </header>
    <main>
        <section class="register-section">
            <div class="hero-div">
                <img src="../../img/hero-img.jpg" />
            </div>


            <h2>Registration</h2>
            <div class="register-div">
                <form>
                    <div class="register-type-div">
                        <input id="passenger" type="radio" name="user-type" value="Passenger"> 
                        <label class="passenger-label" for="passenger">Passenger</label>

                        <input id="driver" type="radio" name="user-type" value="Driver">   
                        <label for="driver" class="driver-label" >Driver</label>
                    </div>
                    <div class="register-info-div">
                        <input name="info" placeholder="Name" id="name" type="text" required> <br>
                        <input name="info" placeholder="Phone" id="phone" type="tel" required> <br>
                        <input name="info" placeholder="Email" id="email" type="email" required><br>
                        <div class="password">
                            <input id="password" placeholder="Password" type="password" required><br>
                            <img id="eyeicon" src="../../img/icons/eye.png">
                        </div>
                       
                    </div>
                    <a href="#">
                        <button class="submit-btn">
                            Submit
                        </button>
                    </a>
                </form>
            </div>
        </section>
    </main>

    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function() {
            if(password.type == 'password'){
                password.type = "text";
                eyeicon.src = "../../img/icons/eye.png";
            }else{
                password.type = "password";
                eyeicon.src = "../../img/icons/show.png"
            }
        }
    </script>
</body>
